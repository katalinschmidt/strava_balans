<!-- Extend / Import basic templating from 'base.html' -->
{% extends 'base.html' %}

<!-- Within each page's <html> : 
{% block NAME %} your_page's_custom_stuff_here {% endblock %} -->

<!DOCTYPE html>
<html>
    <head>
        {% block head_script %}
        <!-- FullCalendar -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css"/>
        {% endblock %}
    </head>

    <body>
        {% block body %}

        <h class="text-white">This your training plan page!</h>
        
        <!-- MVP+2 / GOAL FORM -->
        <!-- How to show form only when athlete has no goals in db? Jinja...? -->
        <!-- Validate date -> future date & date given! -->
        <!-- Omitting action & request type specification here so JS can handle form instead of Python -->
        <form id="get-trng-plan">
            <div class="form-title">
                <h2>Let's get competitive!</h1>
            </div>
            <hr>
            <div class="form-content">
                <h4>Pick a training goal:</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trng-goal" value="5K run" id="5k-run">
                    <label class="form-check-label" for="5k-run">5K run</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trng-goal" value="10K run" id="10k-run">
                    <label class="form-check-label" for="10k-run">10K run</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trng-goal" value="Half marathon" id="half-marathon" disabled>
                    <label class="form-check-label" for="half-marathon">Half marathon</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trng-goal" value="Full marathon" id="full-marathon" disabled>
                    <label class="form-check-label" for="full-marathon">Full marathon</label>
                </div>
            </div>
            <hr>
            <div>
                <h4>When is "mission accomplished"?</h4>
                <input class="form-check-input" type="date" name="trng-goal-date" id="goal-date">
                <label class="form-check-label" for="goal-date"></label>
            </div>
            <hr>
            <div class="btn-container">
                <button type="submit" class="btn btn-light" id="form-submit">OK, build my Custom Plan! ðŸ”¥</button>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-light" id="form-cancel">Actually, I'm good with where I'm at! ðŸ’ª</button>                
            </div>
        </form>
        <!-- END GOAL FORM -->

        <!-- MVP+2 / TRNG PLAN TABLE -->
        <table class="table" id="custom-plan" style="display: none;">
            <thead>
                <th scope="col">Day</th>
                <th scope="col">Training Item</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- END TRNG PLAN TABLE -->

        <!-- MVP+3 / CALENDAR -->
        <div id="calendar">
            <!-- Calendar renders here -->
        </div>
        <!-- END MVP+3 / CALENDAR -->
        {% endblock %}
    </body>

    <footer>
        {% block footer_script %}
        <!-- MVP+2 / My files -->
        <script type="module" src="../static/training.js"></script>
        {% endblock %}
    </footer>
</html>
